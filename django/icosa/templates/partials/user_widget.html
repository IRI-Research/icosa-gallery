{% load fontawesome_tags %}

<div class="user-info">
  {% if user is None or user.is_anonymous %}
      {% if config.LOGIN_OPEN %}
          <a href="{% url 'login' %}">Login / Register</a>
      {% else %}
          {% if config.WAITLIST_IF_SIGNUP_CLOSED %}
              <a href="{% url 'login' %}">Register Interest</a>
          {% endif %}
      {% endif %}
  {% endif %}
</div>
