{% load fontawesome_tags %}
{% load static %}
<header>
    <div class="toggler">
        {% fa_icon "solid" "bars" "toggleicon" %}
    </div>
    <div class="container">
        <div class="row">
            <div class="logo-col col-sm-12 col-md-6">
                <a class="logo" href="/">
                    <img
                        alt="logo"
                        src="{% static 'images/logo.png' %}"
                        width="156"
                        height="80"
                    >
                        {% if config.BETA_MODE %}<span class="beta">Beta</span>{% endif %}
                </a>
            </div>
            <div class="text-right col-sm-12 col-md-6">
                {% include "partials/search_bar.html" %}
                {% if can_view_in_maintenance %}
                    {% include "partials/user_widget.html" %}
                {% endif %}
            </div>
        </div>
    </div>
</header>
