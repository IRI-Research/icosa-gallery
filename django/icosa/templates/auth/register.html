{% extends "base.html" %}
{% block content %}

        <div class="row">
            <div class="col col-lg-6 offset-lg-3">
                <h1>Register</h1>
                <form action="{% url 'register' %}" method="post" novalidate>
                    {% csrf_token %}
                    {{ form.as_p }}

                </form>
            </div>
        </div>
    </div>
{% endblock content %}
