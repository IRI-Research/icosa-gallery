{% extends "base.html" %}
{% load static %}
{% block extrahead %}
{% endblock extrahead %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <div>
                <div class="sketch-list">
                    <div class="container">
                        <div class="row">
                            <div id="icosa-viewer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="sketch-info container">
    <div class="row">
        <div class="col">
            <div>
                <h2>{{ asset.name }}</h2>
                <h4>
                    <a href="/user/{{ asset.owner_obj.url }}">{{ asset.owner_obj.displayname }}</a>
                </h4>
                <span>{{ asset.timestamp|date:"Y-m-d" }}</span>
                <p>
                </p>
                <h6>{{ asset.license|default_if_none:"All rights reserved" }}</h6>
            </div>
        </div>
    </div>
</div>
<script type="module">
    import {Viewer} from "/static/js/icosa-viewer.module.js";

    var viewer = new Viewer("https://icosa-foundation.github.io/icosa-sketch-assets/");

    await viewer.loadGltf("{{ asset.preferred_format.url }}", true);

</script>
{% endblock content %}
